version: 1
backend:
  phases:
    build:
      commands:
        - npm install
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:  # This section specifies the build output
    baseDirectory: dist
    files:
      - '**/*'  # Include all files in the dist directory
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
