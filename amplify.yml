version: 1
backend:
  phases:
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:  # This section specifies the build output
    baseDirectory: dist
    files:
      - '**/*'  # Include all files in the dist directory
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
